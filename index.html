<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Number Guesser</title>
  </head>
  <body>
    <h1 id="title">Number Guesser</h1>

    <div class="box-container">
      <div class="computer">
        <h3>Computer</h3>
        <p class="computerScore"></p>
        <div class="computerScoreDisplay"></div>
        <div class="winnerResult"></div>
      </div>
      <div class="user">
        <h3>You</h3>
        <p class="userscore"></p>
        <div class="userScoreDisplay"></div>
        <div class="incDecButton">
          <div class="inc">+</div>
          <div class="dec">-</div>
        </div>
        <div class="guessButton">
          <button>Make a Guess</button>
        </div>
      </div>
    </div>
    <div class="nextRoundButton">
      <button>Next Round</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
